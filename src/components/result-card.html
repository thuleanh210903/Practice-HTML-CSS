<div class="result-card">
    <div class="result-card_circle">
        <img src="{{resultImage}}" />
        <span class="result-card_percent">{{resultPercent}}<sup>,{{resultSup}}</sup></span>
    </div>
    <h3 class="result-card_title">{{resultTitle}}</h3>
    <p class="result-card_desc">{{resultDesc}}</p>
</div>
